<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria São João</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <header id="topo">
        <h1>Livraria São João</h1>
        <h2>"Livros novos e usados com os melhores preços para você"</h2>
    </header>
    <nav id="menu">
        <ul>
            <li><a href="../projetolivraria/index.html">Início</a></li>
            <li><a href="produto.html">Livros</a></li>
            <li><a href="#">Pomoções</a></li>
            <li><a href="sobre.html">Jonh & Paul</a></li>
            <li><a href="contato.html">Contatos</a></li>
        </ul>
    </nav>
    <main class="contato">
        <form action="#">
            <fieldset>
                <legend>Contate-nos:</legend>
                <div>
                <label for="Nome">Nome</label>
                <input type="text" id="Nome" name="Nome" placeholder="Digite seu nome">
                </div>

                <div>
                <label for="E-mail">E-mail</label>
                <input type="text" id="E-mail" name="E-mail" placeholder="Digite seu E-mail">
                </div>

                <div>
                <label for="Telefone">Telefone</label>
                <input type="text" id="Telefone" name="Telefone" placeholder="Digite seu Telefone">
                </div>

                <div>
                <label for="Assunto">Assunto</label>
                <select name="Assunto" id="Assunto">
                    <option value="1">Troca</option>
                    <option value="2">Atendimento</option>
                    <option value="3">Comercial</option>
                    <option value="4">Outros</option>
                </select>
                </div>

                <div>
                <label for="Mensagem">Deixe seu Recado</label>
                <textarea name="Mensagem" id="Mensagem" cols="30" rows="10" placeholder="Digite sua Mensagem"></textarea>
                </fieldset>
                </div>
        </form>
    </main>
    <footer id="rodape">
        <ul>
            <li><a href="../projetolivraria/index.html">Início</a></li>
            <li><a href="produto.html">Livros</a></li>

            <li><a href="contato.html">Contatos</a></li>
        </ul>
        <p>"2024. Livraria Jonh & Paul Contatos - &copy;Todos os Direitos Rservados" </p>
        
    </footer>
</body>
</html>
